<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lặp lại</title>
</head>
<body>
    <script>
        const str = 'hi';
        document.write('Chuỗi ban đầu: ' + str + '<br>');
        document.write('Chuỗi sau khi lặp lại 3 lần: ' + str.repeat(3) + '<br>');
        //console.log(str.repeat(3));
    </script>
</body>
</html>
