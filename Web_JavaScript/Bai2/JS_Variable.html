<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Biến</title>
</head>
<body>
    <script>
        var tuoi = 20;
        document.write(tuoi);
        document.write('<br> Kiểu dữ liệu: ' + typeof tuoi); 
        
        tuoi = 'hai muoi';
        document.write('<br>' + tuoi);
        document.write('<br> Kiểu dữ liệu: ' + typeof tuoi);

    </script>
</body>
</html>
