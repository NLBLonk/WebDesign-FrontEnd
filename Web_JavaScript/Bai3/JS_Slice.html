<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trích một chuỗi con từ chuỗi gốc</title>
</head>
<body>
    <script>
       const str = 'Nguyen Thi Van Teo';
       document.write('Chuỗi ban đầu: ' + str + '<br>');
       document.write('Chuỗi sau khi cắt từ vị trí 0 đến vị trí 6: ' + str.slice(0, 6) + '<br>');

       //console.log(str.slice(0, 6));
    </script>
</body>
</html>
