<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Logo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    .google {
      font-size: 80px;
      font-weight: bold;
      font-family: 'Google Sans Code', 'Open Sans', 'Roboto', sans-serif;
      /* font-family: Arial, sans-serif; */
      letter-spacing: -10px; /* khoảng cách giữa các chữ */
    }
    .g { color: #4285f4; }
    .o1 { color: #ea4335; }
    .o2 { color: #fbbc05; }
    .g2 { color: #4285f4; }
    .l { color: #34a853; }
    .e { color: #ea4335; }
  </style>
</head>
<body style="text-align: center;">
  <div class="google">
    <span class="g">G</span>
    <span class="o1">o</span>
    <span class="o2">o</span>
    <span class="g2">g</span>
    <span class="l">l</span>
    <span class="e">e</span>
  </div>
</body>
</html>
