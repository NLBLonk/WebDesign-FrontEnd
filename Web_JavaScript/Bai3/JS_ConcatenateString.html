<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nối chuỗi</title>
</head>
<body>
    <script>
        const str1 = 'Hello ';
        document.write(str1 + '<br>');
        const str2 = 'bác Tèo';
        document.write(str2 + '<br>');
        //Nối chuỗi
        document.write('Chuỗi sau khi nối: ' + str1.concat(str2) + '<br>');

        //console.log(str1.concat(str2));
    </script>
</body>
</html>
