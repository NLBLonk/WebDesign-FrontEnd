<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        const str = 'hello';
        document.write(str + '<br>');
        document.write('Dạng chữ hoa: ' + str.toUpperCase() + '<br>'); //Chuyển chuỗi thành chữ hoa
        document.write('Dạng chữ thường: ' + str.toLowerCase() + '<br>'); //Chuyển chuỗi thành chữ thường
        document.write('Ký tự tại vị trí 1: ' + str.charAt(1) + '<br>'); //Lấy ký tự tại vị trí index
        document.write('Vị trí của ký tự o: ' + str.indexOf('o') + '<br>'); //Tìm vị trí của ký tự trong chuỗi
        document.write('Vị trí của ký tự z: ' + str.indexOf('z') + '<br>'); //Tìm vị trí của ký tự không tồn tại trong chuỗi
       
        //console.log(str);
        //console.log(str.toUpperCase());
        //console.log(str.toLowerCase());
        //console.log(str.charAt(1));
        //console.log(str.indexOf('o')); 
        //console.log(str.indexOf('z'));
    </script>   
</body>
</html>
