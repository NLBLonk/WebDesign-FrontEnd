<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Kiểu dữ liệu</title>
</head>
<body>
    <script>
    var a = typeof 'hi bac Teo';
    document.write(a); 
    var b = typeof 123
    document.write('<br>' + b);
    var c = typeof true
    document.write('<br>' + c);
    var d = typeof {ten : 'van teo'};
    document.write('<br>' + d);
    var e = typeof [1, 2, 3];
    document.write('<br>' + e);
    

    // typeof true
    // typeof {ten : 'van teo'};
    // typeof [1, 2, 3];
    </script>
</body>
</html>
