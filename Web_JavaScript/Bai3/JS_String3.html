<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        const str = 'Hello every one';
        document.write(str + '<br>');
        document.write('Vị trí cuối cùng của ký tự e: ' + str.lastIndexOf('e') + '<br>'); //Tìm vị trí cuối cùng của ký tự trong chuỗi
        document.write('Chuỗi có chứa ký tự e: ' + str.includes('e') + '<br>'); //Kiểm tra chuỗi có chứa ký tự hay không
        document.write('Chuỗi có chứa ký tự z: ' + str.includes('z') + '<br>'); //Kiểm tra chuỗi có chứa ký tự hay không
        document.write('Chuỗi bắt đầu bằng ký tự h: ' + str.startsWith('h') + '<br>'); //Kiểm tra chuỗi có bắt đầu bằng ký tự hay không
        document.write('Chuỗi bắt đầu bằng ký tự H: ' + str.startsWith('H') + '<br>'); //Kiểm tra chuỗi có bắt đầu bằng ký tự hay
        document.write('Chuỗi kết thúc bằng ký tự e: ' + str.endsWith('e') + '<br>'); //Kiểm tra chuỗi có kết thúc bằng ký tự hay không
        document.write('Chuỗi kết thúc bằng ký tự H: ' + str.endsWith('H') + '<br>'); //Kiểm tra chuỗi có kết thúc bằng ký tự hay

        //console.log(str.lastIndexOf('e'));
        //console.log(str.includes('e')); 
        //console.log(str.includes('z'));
        //console.log(str.startsWith('h')); 
        //console.log(str.startsWith('H'));
        //console.log(str.endsWith('e')); 
        //console.log(str.endsWith('H'));
    </script>
</body>
</html>
